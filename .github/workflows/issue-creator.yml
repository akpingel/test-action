    - name: Find failure
      uses: actions/github-script@v5
      with:
        script: |
          const needs = ${{ toJson(needs) }};
          let failedJob = '';
          for (const job in needs) {
            if (needs[job].result === 'failure') {
              failedJob = job;
              break;
            }
          }
          console.log(`Failed job: ${failedJob}`);
          return failedJob
        
        
    - name: Create issue on failure
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.alyssa_secret}}
        script: |

          // find failed job
          const needs = ${{ toJson(needs) }};
          let failedJob = '';
          for (const job in needs) {
            if (needs[job].result === 'failure') {
              failedJob = job;
              break;
            }
          }
          console.log(`Failed job: ${failedJob}`);
          
          const runId = context.runId;
          const issueBody = `Main Pipeline scheduled run failed ${failedJob}. See [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}) for details.`;
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Main Pipeline Scheduled Run Failed',
            body: issueBody,
          });
